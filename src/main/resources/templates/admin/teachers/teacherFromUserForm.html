<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Преподователи</title>
</head>
<body>
<div>
    <div>
        <h1>Сделать преподователем пользователя <span th:text="${teacher.username}"></span></h1>
    </div>

    <!--TODO: может отедельная точка входа-->
    <form th:action="@{/admin/teachers}" th:object="${teacher}" modelAttribute="user" method="post">

        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
        </ul>

        <div>
            <input th:hidden="true" type="number" th:field="*{id}"/>
        </div>
        <div>
            <input th:hidden="true" type="number" th:field="*{userId}"/>
        </div>
        <div>
            <label>Фамилия </label><input type="text" th:field="*{surname}"/>
        </div>
        <div>
            <label>Имя <input type="text" th:field="*{firstname}"/></label>
        </div>
        <div>
            <label>Отчество <input type="text" th:field="*{lastname}"/></label>
        </div>
        <div>
            <label>
                Академическая степень
                <select th:field="*{academicDegreeCode}">
                    <option value=""></option>
                    <option th:each="degree : ${academicDegrees}"
                            th:value="${degree.code}"
                            th:text="${degree.name}">
                    </option>
                </select>
            </label>
        </div>
        <div>
            <label>Место работы <input type="text" th:field="*{placeOfWork}"/></label>
        </div>
        <div>
            <label>Занимаемая должность <input type="text" th:field="*{position}"/></label>
        </div>

        <div>
            <label>
                Сделать пользователем системы
                <select th:field="*{userId}">
                    <option value=""></option>
                    <option th:each="account : ${userAccounts}"
                            th:value="${account.id}"
                            th:text="${account.username}">
                    </option>
                </select>
            </label>
        </div>
        <input type="submit" th:value="Сохранить"/>
    </form>

    <p><a th:href="@{/admin/users}">Назад</a></p>
</div>
</body>
</html>
