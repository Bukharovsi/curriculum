<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Преподователи</title>
</head>
<body>

<div th:replace="fragments/sidebar" th:remove="tag"></div>

<div layout:fragment="content">
    <h1>Преподователи</h1>
    <hr/>
    <div class="btn-group-horizontal">
        <a class="btn btn-default" th:href="@{/admin/teachers/new}">Добавить</a>
        <a class="btn btn-default" th:href="@{/admin/users}">Создать преподователя из пользователей системы</a>
    </div>
    &nbsp;
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Академическая степень</th>
            <th>Место работы</th>
            <th>Занимаемая должность</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.surname}"></td>
            <td th:text="${teacher.firstname}"></td>
            <td th:text="${teacher.lastname}"></td>
            <td th:text="${teacher.academicDegreeName}"></td>
            <td th:text="${teacher.placeOfWork}"></td>
            <td th:text="${teacher.position}"></td>
            <td align="right">
                <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.id})}" data-toggle="tooltip" title="Редактировать">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a th:href="@{/admin/teachers/delete/{id}(id=${teacher.id})}" data-toggle="tooltip" title="Удалить">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
