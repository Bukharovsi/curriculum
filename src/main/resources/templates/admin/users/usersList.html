<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
</head>
<body>
<div>
    <h1>Пользователи</h1>
    <div>
        <a href="/admin/users/new" th:href="@{/admin/users/new}">Добавить</a>
    </div>
    <table border="1">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Логин</th>
            <th>Пароль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.surname}">surname...</td>
            <td th:text="${user.firstname}">firstname...</td>
            <td th:text="${user.lastname}">lastname...</td>
            <td th:text="${user.username}">username...</td>
            <td th:text="${user.password}">password...</td>
            <td>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Удалить</a>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p><a href="/admin" th:href="@{/admin}">Назад</a></p>
</div>
</body>
</html>
