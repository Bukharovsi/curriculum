<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
</head>
<body>

<div th:replace="fragments/sidebar" th:remove="tag"></div>

<div class="container">

    <div th:if="${user.id}">
        <h1>Редактирование <span th:text="${user.username}"></span></h1>
    </div>
    <div th:unless="${user.id}">
        <h1>Создание пользователя</h1>
    </div>

    <form class="form-horizontal"  th:action="@{/admin/users}" th:object="${user}" modelAttribute="user" th:method="${user.id != null ? 'put' : 'post'}">
        <div class="form-group">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
            </ul>

            <div>
                <input th:hidden="true" type="number" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Логин: </label>
                <div class="col-sm-10">
                    <input class="form-control" th:disabled="${user.id != null ? true: false}" type="text" th:field="*{username}"/>
                </div>
            </div>
            <!--<div th:include="fragments/inputField :: inputField('Логин', ${user.username}, 'text', false)"></div>-->
            <div class="form-group">
                <label class="control-label col-sm-2">Пароль: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Фамилия: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{surname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Имя: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Отчество: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{lastname}"/>
                </div>
            </div>
            <input type="submit" th:value="Сохранить"/>
        </div>
    </form>

    <p><a href="/admin/users" th:href="@{/admin/users}">Назад</a></p>
</div>
</body>
</html>
