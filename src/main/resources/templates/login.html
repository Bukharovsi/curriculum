<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аутентификация</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="col-md-offset-4">Добро пожаловать в Curriculum</h3>
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div th:if="${param.error}">
                    <div class="col-md-offset-2 alert alert-danger">
                        Неверный логин или пароль.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Прощевай!!!
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <!--<label class="control-label col-sm-2">XUI:</label>-->
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="submit" name="login-submit" id="login-submit"
                               class="btn btn-default" value="Войти"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--<p><a href="/" th:href="@{/}">Домашняя страница</a></p>-->

</div>
</body>
</html>
