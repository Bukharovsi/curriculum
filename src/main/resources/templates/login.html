<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аутентификация</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">СИСТЕМА СОПРОВОЖДЕНИЯ УЧЕБНЫХ ПЛАНОВ</a>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="col-md-offset-4">Добро пожаловать</h3>
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div th:if="${param.error}">
                    <div class="col-md-offset-2 alert alert-danger">
                        Неверный логин или пароль.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Логин:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Пароль:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="submit" name="login-submit" id="login-submit"
                               class="btn btn-default" value="Войти"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
